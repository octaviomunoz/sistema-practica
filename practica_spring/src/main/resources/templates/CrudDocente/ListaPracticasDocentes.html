<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Font Awesome -->
  <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../../static/fontawesome/css/all.css" />
  <script th:src="@{/fontawesome/js/all.js}" src="../../static/fontawesome/js/all.js"></script>

  <!-- Bootstrap -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" />
  <script th:src="@{/bootstrap/js/jquery.js}" src="../../static/bootstrap/js/jquery.js"></script>
  <script th:src ="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>
	<title>Lista Alumnos</title>
</head>


<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
 		 <a class="navbar-brand" href="#">Practica</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  	</nav>

	<div class="panel panel-info"> <div class ="panel-heading">
		<div class = col-sm-10>
			<h3>Mis Alumnos en Practica</h3>
		</div>
	</div>

	<table class="table table-striped">
  <thead>
  	<tr>
        <th>Id de la Practica</th>
        <th>Rut del Alumno</th>
        <th>Nombre del Alumno</th>
        <th>Nombre de la Empresa</th>
    	<th>Evaluacion Empresa  </th>
		<th>Evaluacion Practica</th>

     	<th></th>


   	</tr>

  </thead>
  <tbody>
    <tr>
        <tr data-th-each="practica : ${PagePracticas}">
       	<td data-th-text="${practica.idPractica}"></td>
       	<td data-th-text="${practica.alumno.usuario.username}"></td>
      	<td data-th-text="${practica.alumno.nombre}"></td>
      	<td data-th-text="${practica.empresa.nombre}"></td>
      	<td>
					<div th:if="${practica.evaluacionEmpresa}">
						<a class="btn btn-primary" th:href="@{~/CrudEvaluacionEmpresa/mostrarInfo(IDpractica=${practica.idPractica})}">Evaluacion Empresa</a>
					</div>
					<span th:if="!${practica.evaluacionEmpresa}" class="fa fa-warning" style="font-size:48px;color:red"> </span>
				</td>
				<td>
					<div th:if="${practica.evaluacionPractica}">
						<a class="btn btn-primary" th:href="@{~/CrudEvaluacionPractica/mostrarInfo(IDpractica=${practica.idPractica})}">Evaluacion Practica</a>
					</div>
					<span th:if="!${practica.evaluacionPractica}" class="fa fa-warning" style="font-size:48px;color:red"> </span>
				</td>
          </tr>

  	</tbody>
	</table>
	</div>
	<nav>
      <ul class="pagination pagination-lg justify-content-center">
        <td th:if="${numPaginas}" th:each="num : ${#numbers.sequence(1, numPaginas)}">
          <li class="page-item"><a class="page-link" th:href="@{~/CrudDocente/Listapracticadocente(page=${num})}" th:text="${num}"></a></li>
        </td>
      </ul>
    </nav>
	<br/>
	<div class = col-sm-10>
		<a class ="btn btn-info" th:href="@{~/}">Volver a inicio</a>
	</div>
	</body>

</html>
