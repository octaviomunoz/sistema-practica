<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- Font Awesome -->
		<link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../../static/fontawesome/css/all.css" />
		<script th:src="@{/fontawesome/js/all.js}" src="../../static/fontawesome/js/all.js"></script>

		<!-- Bootstrap -->
		<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" />
		<script th:src="@{/bootstrap/js/jquery.js}" src="../../static/bootstrap/js/jquery.js"></script>
		<script th:src ="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>


		<link th:href="@{/css/form.css}" rel="stylesheet" href="../../static/css/form.css" media="all"/>
		<title>Informes Alumnos Por Comuna</title>
  </head>
  <hr class=my-5>
  <body>
   <div th:replace="@{/fragmentos/nav} :: nav" ></div>
    
  <form  th:action="@{/CrudDocente/alumnoComunaTable}" th:object="${fechas}" method="get">
	<div class="container">
      <div class="jumbotron">
        <h1 class="display-6 font-weight-bold">Informe Alumnos Por Comuna</h1>
        <p class="lead">Seleccionar la fecha de inicio y la fecha de termino para apreciar la cantidad de alumnos por Comuna</p>
        <hr class="my-4">
        <div class="card">
        	<div class="card-body">
		        <div class="table-responsive">
		        <table class="table table-bordered">
		        <tr>
			     <td>Fecha Inicio Practicas</td>
			         <td>
	                 	 <div class="">
     						 <div class="form-group">
       							   <label class="label"></label>
        							<input type="date" th:field="*{fechaInicio}" required="required">
       							
      							</div>
      					</div>
	                </td>
			   </tr>
			   <tr>
			     <td>Fecha Fin Practicas</td>
			         <td>
	                 	 <div class="">
     						 <div class="form-group">
       							   <label class="label"></label>
        							<input type="date" th:field="*{fechaFin}" required="required">
           							</div>
      					</div>
	                </td>
			   </tr>
			   

			  </table>
			  <button class="btn btn-primary" type="submit" >Crear Informe</button>
			  </div>
        	</div>
        </div>
          <hr/>
      </div>
  </div>
</form>  
     
      

</body>
  
  
  
 
</html>
