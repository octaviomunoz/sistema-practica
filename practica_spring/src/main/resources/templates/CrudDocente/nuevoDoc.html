<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- Font Awesome -->
		<link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../../static/fontawesome/css/all.css" />
		<script th:src="@{/fontawesome/js/all.js}" src="../../static/fontawesome/js/all.js"></script>



		<!-- Bootstrap -->
		<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" />
		<script th:src="@{/bootstrap/js/jquery.js}" src="../../static/bootstrap/js/jquery.js"></script>
		<script th:src ="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>


		<link th:href="@{/css/form.css}" rel="stylesheet" href="../../static/css/form.css" media="all"/>
		<title>Registro Evaluador</title>

	</head>
	<body>
		<div th:replace="@{/fragmentos/nav} :: nav" ></div>

		<div class="page-wrapper bg-gra-02 p-t-75 p-b-45">
			<div class="wrapper wrapper--w680">
				<div class="card card-4">
					<div class="card-body">
						<h2 class="title">Nuevo Docente</h2>
						<form th:action="@{/CrudDocente/crear}" method="post">

							<!--user-->
							<div class="row row-space">
								<input type="hidden" th:value="${user.id}" name="">
								<div class="columnas-2">
									<div class="input-group">
										<label class="label">Run</label>
										<input class="input--style-4" type="number" th:value="${user.username}" name="username" required="required"/>
									</div>
								</div>
								<div class="columnas-2">
									<div class="input-group">
										<label class="label">Contrase√±a</label>
										<input class="input--style-4" type="password" th:value="${user.password}" name="password" required="required" >
									</div>
								</div>
							</div>

							<!--docente-->
							<input type="hidden" th:value="${docente.idDoc}" name="idDoc">

							<div class="input-group">
								<label class="label">Nombre</label>
								<input class="input--style-4" type="text" th:value="${docente.nombreDoc}" name="nombreDoc" required="required">
							</div>
							<div class="input-group">
								<label class="label">Email</label>
								<input class="input--style-4" type="email" th:value="${docente.emailDoc}" name="emailDoc" required="required">
							</div>

							<div class="p-t-15">
									<button class="button btn--radius-2 btn--blue" type="submit">Ingresar Docente</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
