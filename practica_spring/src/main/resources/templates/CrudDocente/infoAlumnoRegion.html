<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- Font Awesome -->
		<link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../../static/fontawesome/css/all.css" />
		<script th:src="@{/fontawesome/js/all.js}" src="../../static/fontawesome/js/all.js"></script>

		<!-- Bootstrap -->
		<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" />
		<script th:src="@{/bootstrap/js/jquery.js}" src="../../static/bootstrap/js/jquery.js"></script>
		<script th:src ="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>


		<link th:href="@{/css/form.css}" rel="stylesheet" href="../../static/css/form.css" media="all"/>
		<title>Informes Alumnos Por Region</title>
  </head>
  <hr class=my-5>
  <body>
  <div th:replace="@{/fragmentos/nav} :: nav" ></div>

  <div class="container">
  <div class="row">
    <div class="col-md-9">
        <div class="card">
          <div class="card-body">
                     <h3 class="display-6 font-weight-bold">Informe Alumnos por Region</h3>
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
          			<th class= "bg-info text-light">Nombre Region</th>
          			<th class= "bg-info text-light">Cantidad Alumno</th>
                </thead>
                <tr th:each="reg : ${cantidadAlumno}">         
                <td><label class="" th:text="${reg.nombre}"></label></td>    
                <td><label class="" th:text="${reg.cantidad}"></label></td>
                </tr>

   
        </table>
            </div>
          </div>
        </div>
      </div>
     <hr/>
      </div>
      </div>
  </body>
</html>
