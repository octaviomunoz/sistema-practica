
<head>
  <xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Font Awesome -->
  <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../../static/fontawesome/css/all.css" />
  <script th:src="@{/fontawesome/js/all.js}" src="../../static/fontawesome/js/all.js"></script>

  <!-- Bootstrap -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" />
  <script th:src="@{/bootstrap/js/jquery.js}" src="../../static/bootstrap/js/jquery.js"></script>
  <script th:src ="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

  <link th:href="@{/css/estilos.css}" rel="stylesheet" href="../../static/css/estilos.css"/>
  <script th:src="@{/js/select.js}" type="text/javascript" src="../../static/js/select.js"></script>


</head>

<body>

  <div class="container form-box">
    <div class="">

      <h3>Alumno</h3>

      <div class="">
        <label>Run:</label>
        <label th:text="${user.username}"></label>
      </div>

      <div class="form-group">
        <label>Nombre:</label>
        <label th:text="${alumno.nombre} +' ' +${alumno.apellido_paterno} +' '+ ${alumno.apellido_materno}"></label>
      </div>

      <form action="#" th:action="@{~/}" method="post">

        <div id="form-docente">

          <h3>Docente</h3>
          <div class="form-group">
            <label>Nombre del Docente</label>
            <select class="form-control" th:value="${docente}" name="id">
              <option disabled="disabled" selected="select">Docentes</option>
              <option th:each="doc: ${docentes}" th:value="${doc}" th:text="${doc.nombreDoc}"></option>
            </select>
          </div>
        </div>

        <div id="form-empresa">

          <h3>Empresa</h3>
          <div class="fomr-group">
            <label>Region</label>
            <select class="form-control" required="required" name="id" id="region" onchange="cargarComunas()">
              <option disabled="disabled" selected="selected">Regiones</option>
              <option th:each="reg: ${regiones}" th:value="${reg.id}" th:text="${reg.nombre}" value=${reg.id}> </option>
            </select>
          </div>

          <div class="form-group">
            <label>Comuna</label>
            <select class="form-control" name="id" id="comuna" required="required" onchange="cargarEmpresas()">
              <option disabled="disabled" selected="selected">Comuna</option>
            </select>
          </div>

          <div class="form-group">
            <label>Empresa</label>
            <select class="form-control"  th:value="${empresa}" required="required" name="id" id="empresa" onchange="direccionEmpresa(this.value)">
              <option disabled="disabled" selected="selected">Empresa</option>
            </select>
          </div>

          <div class="form-group">
            <label>Direccion : </label>
            <label id="dirEmpresa"></label>
          </div>

        </div>

        <button type="button" class="btn btn-primary" name="button">Inscribir</button>


      </form>
    </div>
  </div>
</body>
