<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Font Awesome -->
  <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../static/fontawesome/css/all.css" />
  <script th:src="@{/fontawesome/js/all.js}" src="../static/fontawesome/js/all.js"></script>

  <!-- Bootstrap -->
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
  <script th:src ="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

  <!-- CSS -->
  <link th:href="@{/css/form.css}" rel="stylesheet" type="text/css" href="../static/css/form.css">

  <title>Fomrulario Alumno</title>
</head>

<body>

  <div class = col-sm-10>
    <h2>Ingresar Alumno</h2>
  </div>

  <tr th:if="${run_repetido}" >
    <div class="alert alert-danger" role="alert">
    <td>El Run Ingresado Ya Existe</td>
    </div>
  </tr>


  <form action="#" th:action="@{/alumno/validandoAlumno}" th:object="${alumno}" method="post">



    <div class="form-group input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Nombres</span>
      </div>
      <input type="text" class="form-control" th:field="*{nombre}"/>
      <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>

    </div>

    <div class="form-group input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Apellido Paterno</span>
      </div>
      <input type="text" class="form-control" th:field="*{apellido_paterno}"/>
      <p th:if="${#fields.hasErrors('apellido_paterno')}" th:errors="*{apellido_paterno}"></p>

    </div>

    <div class="form-group input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Apellido Materno</span>
      </div>
      <input type="text" class="form-control" th:field="*{apellido_materno}"/>
      <p th:if="${#fields.hasErrors('apellido_materno')}" th:errors="*{apellido_materno}"></p>

    </div>

    <div class="form-group input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Direccion</span>
      </div>
      <input type="text" class="form-control" th:field="*{domicilio_procedencia}"/>
      <p th:if="${#fields.hasErrors('domicilio_procedencia')}" th:errors="*{domicilio_procedencia}"></p>

    </div>

    <div class="form-group input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Telefono</span>
      </div>
      <input type="number" class="form-control" th:field="*{telefono}"/>
      <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p>
    </div>

    <div>
      <input type="hidden" th:field="*{id}">
    </div>
    <div>
      <td><button type="submit" class="btn btn-success">Crear Alumno</button></td>
    </div>
  </form>

</body>
