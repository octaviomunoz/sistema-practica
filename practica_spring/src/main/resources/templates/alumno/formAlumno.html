<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Font Awesome -->
  <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../../static/fontawesome/css/all.css" />
  <script th:src="@{/fontawesome/js/all.js}" src="../../static/fontawesome/js/all.js"></script>

  <!-- Bootstrap -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" />
  <script th:src="@{/bootstrap/js/jquery.js}" src="../../static/bootstrap/js/jquery.js"></script>
  <script th:src ="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>

  <link th:href="@{/css/estilos.css}" rel="stylesheet" href="../../static/css/estilos.css"/>

  <title>Formulario Alumno</title>

  <script  src="http://localhost:46241/livereload.js"  charset="utf-8"> </script>
</head>

<body>






  <form action="#" th:action="@{/alumno/validandoAlumno}" method="post">

    <div class="container">

      <div class = col-sm-10>
        <h2>Nuevo Alumno</h2>
      </div>
      <div class="formulario">

        <!--usuario-->
        <div class="">

          <input type="hidden" th:value="${user.id}" name="">

          <div th:unless="${modificar}">
            <div class="form-group">
              <i class="far fa-user"></i>
              <input type="number" th:value="${user.username}" name="username" placeholder="RUN" required="required"/>
            </div>

            <div class="form-group">
              <i class="fas fa-key"></i>
              <input type="password" th:value="${user.password}" name="password" placeholder="Cotraseña" required="required" >
            </div>
          </div>
          <div th:if="${modificar}">
            <div class="form-group">
              <i class="far fa-user"></i>
              <input type="number" th:value="${user.username}" name="username" placeholder="RUN" required="required" disabled/>
            </div>

            <div class="form-group">
              <i class="fas fa-key"></i>
              <input type="password" th:value="${user.password}" name="password" placeholder="Cotraseña" required="required" disabled>
            </div>
          </div>

        </div>

        <!--alumno-->
        <div class="">

          <input type="hidden" th:value="${alumno.id}" name="id">

          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" th:value="${alumno.nombre}" name="nombre" placeholder="Nombres" required="required">
          </div>

          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" th:value="${alumno.apellido_paterno}" name="apellido_paterno" placeholder="Apellido Paterno" required="required">
          </div>

          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" th:value="${alumno.apellido_materno}" name="apellido_materno" placeholder="Apellido Materno"  required="required">
          </div>

          <div class="form-group">
            <i class="far fa-envelope"></i>
            <input type="email" th:value="${alumno.email}" name="email" placeholder="Email" required="required">
          </div>

          <div class="form-group">
            <i class="fas fa-home"></i>
            <input type="text" th:value="${alumno.domicilio}" name="domicilio" placeholder="Domicilio" required="required">
          </div>

          <div class="form-group">
            <i class="fas fa-phone"></i>
            <input type="number" th:value="${alumno.telefono}" name="telefono" placeholder="telefono" required="required">
          </div>
        </div>

        <div class="form-group">
          <td><button type="submit" class="btn btn-success">Crear Alumno</button></td>
        </div>

      </div>

    </div>

  </form>

</body>
