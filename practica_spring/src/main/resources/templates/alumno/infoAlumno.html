<head>
  <xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Font Awesome -->
  <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../../static/fontawesome/css/all.css" />
  <script th:src="@{/fontawesome/js/all.js}" src="../../static/fontawesome/js/all.js"></script>

  <!-- Bootstrap -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" />
  <script th:src="@{/bootstrap/js/jquery.js}" src="../../static/bootstrap/js/jquery.js"></script>
  <script th:src ="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>

  <link th:href="@{/css/estilos.css}" rel="stylesheet" href="../../static/css/estilos.css"/>


</head>

<body >


  <div th:replace="@{/fragmentos/nav} :: nav" ></div>

  <div class="container formulario">

    <div class="">
      <div class="form-group">
        <label>Run :</label>
        <label class="" th:text="${user.username}">a</label>
      </div>
      <div class="form-group">
        <label>Nombres :</label>
        <label th:text="${alumno.nombre}">b</label>
      </div>
      <div class="form-group">
        <label>Apellidos :</label>
        <label th:text="${alumno.apellido_paterno} + ' ' + ${alumno.apellido_materno}">c</label>
      </div>
      <div class="form-group">
        <label>Domicilio :</label>
        <label th:text="${alumno.domicilio}">d</label>
      </div>
      <div class="form-group">
        <label>Email :</label>
        <label th:text="${alumno.email}">e</label>
      </div>
      <div class="form-group">
        <label>Telefono :</label>
        <label th:text="${alumno.telefono}">e</label>
      </div>

      <hr/>


      <div class="">

        <h2>Practica</h2>
        <!--Existe una practica -->
        <div class="" th:if="${practica}">
          <div class="form-group">
            <label th:text="'Fecha Inicio : ' + ${practica.fechaPractica}"></label>
          </div>
          <div class="form-group">
            <label th:text="'Docente a cargo : ' + ${docente.nombreDoc}"> </label>
          </div>

          <div class="form-group" th:unless="${practica.activo}">
            <a class="btn btn-primary" th:href="@{~/alumno/finalizarPractica}">Finalizar Practica</a>
          </div>
          <div class="form-group" th:if="${practica.activo}">
            <div th:unless="${practica.evaluacionEmpresa}">
              <a class="btn btn-primary" th:href="@{~/alumno/realizarEvaluacionEmpresa}">Evaluar Empresa</a>
            </div>
          </div>

        </div>
        <!--NO Exite una practica -->
        <div class="" th:unless="${practica}">
          <a class="btn btn-primary" th:href="@{~/alumno/inscripcion}"> Inscribir Practica</a>
        </div>
      </div>

    </div>

  </div>
</body>
