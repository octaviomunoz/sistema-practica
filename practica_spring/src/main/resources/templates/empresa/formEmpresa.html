<body>
  <div class = col-sm-10>

        <span class="input-group-text" id="inputGroup-sizing-default">Direccion</span>
      </div>
      <input type="text" class="form-control" th:field="*{direccion}"/>
      <p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></p>

    </div>
