<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html;"/>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>

<script th:src ="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<title>Creado Evaluacion de Practica</title>

</head>

	
<body>

	<div class="panel panel-info"> <div class ="panel-heading">
		<div class = col-sm-10>
			<h3>Evaluacion de Practica Creado con Exito</h3>
		</div>
		<table class="table table-striped">
  			<thead>
  				<tr>
        			<th>Id Evaluacion Practica </th>
			      	<th>Fecha Evaluacion Practica</th>
			    	<th>Tabla1 pregunata 1</th>
			    	<th>Tabla1 pregunata 2</th>
			    	<th>Tabla2 pregunata 1</th>
			    	<th>Tabla2 pregunata 2</th>
			    	<th>Pregunata 1</th>
			    	<th>Pregunata 2</th>
				</tr>
    		</thead>
  			<tbody>
   				<tr>
			      	<td data-th-text="${evaluacionpractica.id}"></td>
			      	<td data-th-text="${evaluacionpractica.fecha}"></td>
			      	<td data-th-text="${evaluacionpractica.tabla1_pregunata1}"></td>
			      	<td data-th-text="${evaluacionpractica.tabla1_pregunata2}"></td>
			      	<td data-th-text="${evaluacionpractica.tabla2_pregunata1}"></td>
			      	<td data-th-text="${evaluacionpractica.tabla2_pregunata2}"></td>
			      	<td data-th-text="${evaluacionpractica.pregunata1}"></td>
			      	<td data-th-text="${evaluacionpractica.pregunata2}"></td>
   				</tr>
		  	</tbody>
		</table>
	</div>
	<br/>
	<div class = col-sm-10>
		<a class ="btn btn-info" th:href="@{~/CrudEvaluacionPractica/nuevoEvaPractica}">Volver a Crear</a>
		<a class ="btn btn-info" th:href="@{~/}">Volver a Inicio</a>
	</div>
</div>
</body>

</html>
