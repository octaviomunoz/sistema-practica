<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Font Awesome -->
  <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../../static/fontawesome/css/all.css" />
  <script th:src="@{/fontawesome/js/all.js}" src="../../static/fontawesome/js/all.js"></script>

  <!-- Bootstrap -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" />
  <script th:src="@{/bootstrap/js/jquery.js}" src="../../static/bootstrap/js/jquery.js"></script>
  <script th:src ="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>

	<link th:href="@{/css/estilos.css}" rel="stylesheet" href="../../static/css/estilos.css"/>

	<title>Evaluar Practica</title>
	<script  src="http://localhost:46241/livereload.js"  charset="utf-8"> </script>

</head>
<body>

	<div th:replace="@{/fragmentos/nav} :: nav" ></div>

	<div class="container formulario">
		<h2>Ingresar Evaluacion Practica</h2>

		<form action="#" th:action="@{/CrudEvaluacionPractica/crear}" method="post">
			<input type="hidden" th:value="${evaluacionpractica.id}">

			<div class="form-group">
				<input type="radio" th:value="${evaluacionpractica.tabla1_pregunata1}">

				<div>

	        <div class="form-check form-check-inline">
	          <input class="form-check-input" type="radio" name="Convenio" id="radio1" th:field="*{convenio}" th:value="true" >
	          <label class="form-check-label" for="radio1">Si</label>
	        </div>
	        <div class="form-check form-check-inline">
	          <input class="form-check-input" type="radio" name="Convenio" id="radio2" th:field="*{convenio}" th:value="false" checked>
	          <label class="form-check-label" for="radui2">No</label>
	        </div>
	      </div>
			</div>

		</form>
	</div>
</body>
