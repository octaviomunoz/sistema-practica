<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Font Awesome -->
  <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../../static/fontawesome/css/all.css" />
  <script th:src="@{/fontawesome/js/all.js}" src="../../static/fontawesome/js/all.js"></script>

  <!-- Bootstrap -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" />
  <script th:src="@{/bootstrap/js/jquery.js}" src="../../static/bootstrap/js/jquery.js"></script>
  <script th:src ="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>

	<link th:href="@{/css/estilos.css}" rel="stylesheet" href="../../static/css/estilos.css"/>

	<title>Lista de los Practicantes</title>
</head>


<body>

	<div th:replace="@{/fragmentos/nav} :: nav" ></div>


	<div class="panel panel-info"> <div class ="panel-heading">
		<div class = col-sm-10>
			<h3>Practicantes</h3>
		</div>
	</div>

	<table class="table table-striped">
  <thead>
  	<tr>
        <th>Id Practica</th>
        <th>Rut del Practicante</th>
        <th>Nombre del Practicante</th>
        <th>Nombre de la Empresa</th>
    	<th></th>
     	<th></th>


   	</tr>

  </thead>
  <tbody>
    <tr>
	     <tr data-th-each="practica : ${PagePracticas}">
       	<td data-th-text="${practica.idPractica}"></td>
       	<td data-th-text="${practica.alumno.usuario.username}"></td>
       	<td data-th-text="${practica.alumno.nombre}"></td>
       	<td data-th-text="${practica.empresa.nombre}"></td>
       	 <td>
					 <div th:if="${practica.activo}">
						 <div  th:unless="${practica.evaluacionPractica}">
							 <a class ="btn btn-info" th:href="@{~/CrudEvaluacionPractica/nuevoEvaPractica(IDpractica=${practica.idPractica})}">Realizar Evaluacion</a>
						 </div>
						 <div th:if="${practica.evaluacionPractica}">
							 <i class="fas fa-check"></i>
						 </div>
					 </div>



       	</td>
       </tr>

  	</tbody>
	</table>
	</div>
	<nav>
      <ul class="pagination pagination-lg justify-content-center">
        <td th:if="${numPaginas}" th:each="num : ${#numbers.sequence(1, numPaginas)}">
          <li class="page-item"><a class="page-link" th:href="@{~/InscripcionEvaluador/ListaPracticaAlumno(page=${num})}" th:text="${num}"></a></li>
        </td>
      </ul>
    </nav>
	<br/>
	<div class = col-sm-10>
		<a class ="btn btn-info" th:href="@{~/}">Volver a inicio</a>
	</div>
	</body>

</html>
