<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Font Awesome -->
	<link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../../static/fontawesome/css/all.css" />
	<script th:src="@{/fontawesome/js/all.js}" src="../../static/fontawesome/js/all.js"></script>

	<!-- Bootstrap -->
	<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" />
	<script th:src="@{/bootstrap/js/jquery.js}" src="../../static/bootstrap/js/jquery.js"></script>
	<script th:src ="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>

	<link th:href="@{/css/estilos.css}" rel="stylesheet" href="../../static/css/estilos.css"/>

	<title>Registro Evaluador</title>
</head>
<body>

	<div th:replace="@{/fragmentos/nav} :: nav" ></div>

	<form action="#" th:action="@{/InscripcionEvaluador/crear}" method="post">
		<div class="container formulario">
				<h2>Registro Evaluador</h2>
				<!--usuario-->
        <div class="">

          <input type="hidden" th:value="${user.id}" name="">
          <div class="form-group">
            <i class="far fa-user"></i>
            <input type="number" th:value="${user.username}" name="username" placeholder="RUN" required="required"/>
          </div>

          <div class="form-group">
            <i class="fas fa-key"></i>
            <input type="password" th:value="${user.password}" name="password" placeholder="CotraseÃ±a" required="required" >
          </div>
        </div>

				<!--evaluador-->
				<div class="">
					<input type="hidden" th:value="${evaluador.id}" name="id">

          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" th:value="${evaluador.nombre}" name="nombre" placeholder="Nombres" required="required">
          </div>

          <div class="form-group">
            <i class="far fa-envelope"></i>
            <input type="email" th:value="${evaluador.email}" name="email" placeholder="Email" required="required">
          </div>

          <div class="form-group">
            <i class="fas fa-phone"></i>
            <input type="number" th:value="${evaluador.telefono}" name="telefono" placeholder="telefono" required="required">
          </div>
				</div>
				<div class="form-group">
          <td><button type="submit" class="btn btn-success">Crear Alumno</button></td>
        </div>
		</div>
	</form>

</body>
