<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Font Awesome -->
  <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../../static/fontawesome/css/all.css" />
  <script th:src="@{/fontawesome/js/all.js}" src="../../static/fontawesome/js/all.js"></script>

  <!-- Bootstrap -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" />
  <script th:src="@{/bootstrap/js/jquery.js}" src="../../static/bootstrap/js/jquery.js"></script>
  <script th:src ="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>
<title>Nuevo Evaluador</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<a class="navbar-brand" href="#">Evaluador</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
 	</nav>

	<div class="page-header">
		<div class = col-sm-10>
			<h2>Registro Evaluador</h2>
		</div>
    </div>
    <form action="#" th:action="@{/InscripcionEvaluador/crear}" th:object="${evaluador}" method="post">
	    <div class="form-group">
	        <label for="nombreEva" class="col-sm-2 control-label">Nombre</label>
	        	<div class = col-sm-10>
	        		<input type="text" class="form-control"  th:field="*{nombre}" placeholder="Bastian Escalona" required="required"/>
	        		 <p typeth:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger" />
	        	</div>
	    </div>
	
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class ="col-sm-10">
        	<input type="email" class="form-control"  th:field="*{email}" placeholder="bastianescalona@hotmail.com" required="required"/>
        	<p typeth:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" />
    	</div>
    </div>

    <div class="form-group">
        <label for="telefono" class="col-sm-2 control-label">telefono</label>
        <div class ="col-sm-10">
        	<input type="text" class="form-control"  th:field="*{telefono}" placeholder="564521684" required="required"/>
        	<p typeth:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="alert alert-danger" />
   	 	</div>
   	</div>

    <div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
          	<button type="submit" class="btn btn-success">Confirmar</button>
 			<a th:href="@{~/}" class="btn btn-secondary">Volver a inicio</a>
   		 </div>
    </div>
	</form>
</body>

</html>
