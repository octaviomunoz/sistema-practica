<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Font Awesome -->
  <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../static/fontawesome/css/all.css" />
  <script th:src="@{/fontawesome/js/all.js}" src="../static/fontawesome/js/all.js"></script>

  <!-- Bootstrap -->
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
  <script th:src ="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

  <!-- CSS -->
  <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" href="../static/css/login.css">

  <title>Inicio Sesion</title>
</head>

<body>
  <div class="text-center">
    <div class="col-sm-8 loginbox">
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Usuario y Contraseña Incorrecta.
      </div>
      <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Sesion Cerrada Correctamente.
      </div>

      <h3>Iniciar Sesion</h3>
      <!--Fomulario de inicio de sesion-->
      <form action="#" th:action="@{/login}" method="post">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="number" class="numberInput" placeholder="RUN" name="username"/>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Contraseña" name="password"/>
        </div>

        <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Ingresar</button>

      </form>

      <a  class="btn btn-primary button" th:href="@{~/}" role="button" >Volver</a>



    </div>
  </div>
</body>
