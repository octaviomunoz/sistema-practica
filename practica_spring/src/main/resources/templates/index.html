<!DOCTYPE html>
<xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Font Awesome -->
  <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../static/fontawesome/css/all.css" />
  <script th:src="@{/fontawesome/js/all.js}" src="../static/fontawesome/js/all.js"></script>

  <!-- Bootstrap -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../static/bootstrap/css/bootstrap.css" />
  <script th:src="@{/bootstrap/js/jquery.js}" src="../static/bootstrap/js/jquery.js"></script>
  <script th:src ="@{/bootstrap/js/bootstrap.js}" src="../static/bootstrap/js/bootstrap.js"></script>

	<title>Vistas en spring boot </title>
</head>


<body>

	<div th:replace="@{/fragmentos/nav} :: nav" ></div>


	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/img/Foto0.jpg" class="d-block w-100" alt="..." width="1080" height="700" data-interval="1000">
    </div>
    <div class="carousel-item">
      <img src="/img/Foto1.jpg" class="d-block w-100" alt="..."  width="1080" height="700" data-interval="1000" >
    </div>
    <div class="carousel-item">
      <img src="/img/Foto2.jpg" class="d-block w-100" alt="..."  width="1080" height="700" data-interval="1000">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
</body>


</html>
