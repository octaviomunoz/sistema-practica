<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html;"/>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>

<script th:src ="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<title>Creada Practica</title>

</head>

	
<body>

	<div class="panel panel-info"> <div class ="panel-heading">
		<div class = col-sm-10>
			<h3>Practica Creada con Exito</h3>
		</div>
		<table class="table table-striped">
  			<thead>
  				<tr>
        		 <th>Id Practica</th>
			     <th>Nombre Evaluador</th>
			     <th>Telefono Evaluador</th>
			     <th>Domicilio Practica</th>
			     <th>Fecha Practica</th>
			     <th>Actividad a Realizar</th>
				</tr>
    		</thead>
  			<tbody>
   				<tr>
			      	<td data-th-text="${practica.idPractica}"></td>
			      	<td data-th-text="${practica.nombre_evaluadorPractica}"></td>
			      	<td data-th-text="${practica.telefono_evaluadorPractica}"></td>
			      	<td data-th-text="${practica.domicilio_actualPractica}"></td>
			      	<td data-th-text="${practica.fechaPractica}"></td>
			      	<td data-th-text="${practica.actividades_realizarPractica}"></td>
   				</tr>
		  	</tbody>
		</table>
	</div>
	<br/>
	<div class = col-sm-10>
		<a class ="btn btn-info" th:href="@{~/CrudPractica/nuevoPra}">Volver a Crear</a>
		<a class ="btn btn-info" th:href="@{~/}">Volver a Inicio</a>
	</div>
</div>
</body>

</html>
