<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Font Awesome -->
  <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../../static/fontawesome/css/all.css" />
  <script th:src="@{/fontawesome/js/all.js}" src="../../static/fontawesome/js/all.js"></script>

  <!-- Bootstrap -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" />
  <script th:src="@{/bootstrap/js/jquery.js}" src="../../static/bootstrap/js/jquery.js"></script>
  <script th:src ="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>
<title>Evaluacion Empresa</title>
</head>
<body>

    <form action="#" th:action="@{/CrudEvaluacionEmpresa/crear}" th:object="${evaluacionempresa}" method="post">
    	<div class="container">
      <div class="jumbotron">
        <h1 class="display-6 font-weight-bold"></h1>
        <p class="lead">De acuerdo a lo demostrado por la Empresa, Conteste las siguientes preguntas.</p>
        <hr class="my-4">
		
		
        <div class="card">
        	<div class="card-body">
		        <div class="table-responsive">
									
						 <div class="form-group">
   							 <label for="exampleFormControlInput1">1. ¿Como fue el Ambiente Laboral?</label>
    							<input type="text" class="form-control" th:field="*{pregunta1}" placeholder="El ambiente fue..." required="required">
 						 </div>
 						 
 						  <div class="form-group">
   							 <label for="exampleFormControlInput1">2. ¿Crees que la experiencia que obtuviste servirá para desenvolverte mejor como profesional una vez egresado?</label>
    							<input type="text" class="form-control" th:field="*{pregunta2}" placeholder="Si/No ¿Porqué?..." required="required">
 						 </div>
 						 <div class="form-group">
   							 <label for="exampleFormControlInput1">3. ¿Recomendaría la empresa a otro compañero?</label>
    							<input type="text" class="form-control" th:field="*{pregunta3}" placeholder="Si/No ¿Porqué?..." required="required">
 						 </div>
 					 		<div class="form-group">
 							<label for="exampleFormControlInput1">4. ¿Qué nota le coloca a la Empresa?</label>
	        					<div class = col-sm-10>
	        					<input type="number" step="0.1" min="1.0" max="7.0" class="form-control"  th:field="*{nota}" placeholder="1.0 - 7.0" required="required"/>
	        		 			</div>
	        			 </div>
	        			 <div class="form-group">
						    	<div class="col-sm-offset-2 col-sm-10">
						          	<button type="submit" class="btn btn-success">Finalizar Evaluacion</button>
								 </div>
						   </div>
 						 
						
		    	</div>
				  </div>
        	</div>
        </div>
      </div>
  

</form>

</body>

</html>
