<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Font Awesome -->
  <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" href="../../static/fontawesome/css/all.css" />
  <script th:src="@{/fontawesome/js/all.js}" src="../../static/fontawesome/js/all.js"></script>

  <!-- Bootstrap -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" />
  <script th:src="@{/bootstrap/js/jquery.js}" src="../../static/bootstrap/js/jquery.js"></script>
  <script th:src ="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>
<title>Editar Practica</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<a class="navbar-brand" href="#">Practica</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
 	</nav>

	<div class="page-header">
		<div class = col-sm-10>
			<h2>Editar Practica</h2>
		</div>
    </div>
    <form action="#" th:action="@{/CrudPractica/actualizarPra}" th:object="${practica}" method="post">
	    <input type="hidden" id="idPractica" name="idPractica" th:field="*{idPractica}"/>




  <div class="form-group">
        <label for="domicilio_actualPractica" class="col-sm-2 control-label">Fecha Practica</label>
        <div class ="col-sm-10">
        	<input type="date" class="form-control"  th:field="*{fechaPractica}" required="required"/>
        	<p typeth:if="${#fields.hasErrors('fechaPractica')}" th:errors="*{fechaPractica}" class="alert alert-danger" />
    	</div>
    </div>

   	<div class="form-group">
        <label for="actividades_realizarPractica" class="col-sm-2 control-label">Domicilio Practica</label>
        <div class ="col-sm-10">
        	<input type="text" class="form-control"  th:field="*{actividades_realizarPractica}" required="required"/>
        	<p typeth:if="${#fields.hasErrors('actividades_realizarPractica')}" th:errors="*{actividades_realizarPractica}" class="alert alert-danger" />
    	</div>
    </div>

    <div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
          	<button type="submit" class="btn btn-success">Modificar</button>
		 </div>
    </div>
	</form>
</body>

</html>
