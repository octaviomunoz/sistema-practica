
<head>
  <title>Inscripcion Practica</title>
</head>

<body>
  <form action="#" th:action="@{/inscripcion/comprobando}" th:object="${alumno}" method="post">
    <div> Ingrese su Run </div>
    <div>
      <td><input type="number" name="Run:" th:field="*{run}"/></td>
      <td th:if="${#fields.hasErrors('run')}" th:errors="*{run}">Age Error</td>
    </div>
    <div>
      <td><button type="submit">Continuar</button></td>
    </div>
  </form>
</body>
